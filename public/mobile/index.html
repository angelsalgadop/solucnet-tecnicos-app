    <!-- üîß v1.83.4: Cargar Capacitor/Cordova ANTES de redirigir -->
    <script src="cordova.js"></script>

    <script>
        // Esperar a que Cordova est√© listo antes de redirigir
        function redirectToLogin() {
            window.location.replace('login_tecnicos.html');
        }

        // Si es app nativa, esperar deviceready. Si es web, redirigir inmediatamente
        if (window.location.protocol === 'capacitor:' || window.location.protocol === 'file:') {
            document.addEventListener('deviceready', redirectToLogin, false);
            // Timeout de seguridad por si deviceready no se dispara
            setTimeout(redirectToLogin, 3000);
        } else {
            redirectToLogin();
        }
    </script>
