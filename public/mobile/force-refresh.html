<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forzar Actualizaci√≥n - SolucNet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status div {
            margin: 5px 0;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .info {
            color: #17a2b8;
        }
        button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîÑ Forzar Actualizaci√≥n del Sistema</h1>
        <p>Esta herramienta limpiar√° completamente el cach√© y Service Workers para cargar la versi√≥n m√°s reciente.</p>

        <div class="status" id="status">
            <div class="info">‚úÖ Listo para limpiar cach√©...</div>
        </div>

        <button id="btnLimpiar" onclick="limpiarTodo()">
            üßπ LIMPIAR CACH√â Y RECARGAR
        </button>
    </div>

    <script>
        function log(mensaje, tipo = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = tipo;
            div.textContent = mensaje;
            status.appendChild(div);
            status.scrollTop = status.scrollHeight;
        }

        async function limpiarTodo() {
            const btn = document.getElementById('btnLimpiar');
            btn.disabled = true;
            btn.textContent = '‚è≥ Limpiando...';

            try {
                log('üîç Iniciando proceso de limpieza...', 'info');

                // 1. Desregistrar todos los Service Workers
                if ('serviceWorker' in navigator) {
                    log('üì° Desregistrando Service Workers...', 'info');
                    const registrations = await navigator.serviceWorker.getRegistrations();

                    if (registrations.length > 0) {
                        for (let registration of registrations) {
                            await registration.unregister();
                            log(`‚úÖ Service Worker desregistrado: ${registration.scope}`, 'success');
                        }
                    } else {
                        log('‚ÑπÔ∏è No hay Service Workers registrados', 'info');
                    }
                }

                // 2. Limpiar Cache Storage
                if ('caches' in window) {
                    log('üóëÔ∏è Limpiando Cache Storage...', 'info');
                    const cacheNames = await caches.keys();

                    if (cacheNames.length > 0) {
                        for (let cacheName of cacheNames) {
                            await caches.delete(cacheName);
                            log(`‚úÖ Cache eliminado: ${cacheName}`, 'success');
                        }
                    } else {
                        log('‚ÑπÔ∏è No hay cach√©s para eliminar', 'info');
                    }
                }

                // 3. Limpiar localStorage (excepto tokens de sesi√≥n)
                log('üíæ Limpiando localStorage (excepto sesi√≥n)...', 'info');
                const keysToKeep = ['token_tecnico', 'user_tecnico', 'remember_tecnico', 'login_timestamp'];
                const allKeys = Object.keys(localStorage);

                allKeys.forEach(key => {
                    if (!keysToKeep.includes(key)) {
                        localStorage.removeItem(key);
                    }
                });
                log('‚úÖ localStorage limpiado', 'success');

                // 4. Limpiar sessionStorage
                log('üíæ Limpiando sessionStorage...', 'info');
                sessionStorage.clear();
                log('‚úÖ sessionStorage limpiado', 'success');

                // 5. Limpiar IndexedDB relacionado con cach√©
                log('üóÑÔ∏è Limpiando IndexedDB...', 'info');
                if ('indexedDB' in window) {
                    // No borramos offline-manager-db para mantener visitas offline
                    // Solo reportamos que existe
                    log('‚ÑπÔ∏è IndexedDB de visitas offline mantenido', 'info');
                }

                log('', 'info');
                log('‚úÖ ¬°LIMPIEZA COMPLETADA!', 'success');
                log('üîÑ Redirigiendo en 3 segundos...', 'info');

                btn.textContent = '‚úÖ LIMPIEZA COMPLETA - Redirigiendo...';

                // Esperar 3 segundos y redirigir
                setTimeout(() => {
                    window.location.href = '/mobile/tecnicos_visitas.html';
                }, 3000);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'üîÑ Reintentar Limpieza';
            }
        }

        // Auto-ejecutar al cargar si hay par√°metro ?auto=1
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('auto') === '1') {
                setTimeout(() => {
                    limpiarTodo();
                }, 1000);
            }
        });
    </script>
</body>
</html>
